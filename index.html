<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Ship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde"> </canvas>

				</canvas>
		    </section>
	    <footer>
		    How each variable in Floater class works<br>
		    Press 'h' to enter hyperspace<br>
		    Press 'w' to accelerate forwards<br>
		    Press 's' to accelerate backwards<br>
		    Press 'd' to turn right<br>
		    Press 'a' to turn left<br>
		    Press 'f' to shoot<br>
	    </footer>
	</body>
</html>
